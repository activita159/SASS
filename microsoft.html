<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./CSS/microsoft.css">

</head>

<body>
    <!-- Swiper -->
    <div class="container" style="width: 70%;margin: 0 auto;">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./img/11.jpg" width="100%" alt=""></div>
                <div class="swiper-slide"><img src="./img/22.jpg" width="100%" alt=""></div>
                
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination">

            </div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var allSlide = document.querySelectorAll('.swiper-slide');
        
        var swiper = new Swiper('.swiper-container', {

            loop: true,

            autoplay: {
                delay: 2500,
                disableOnInteraction: true,  //false:碰觸後，自動輪播也不會停止  默認為true ，true:碰觸後，自動輪播停止
            },

            

            pagination: {
                el: '.swiper-pagination',
                renderBullet: function (index, className) {
                    if(index != allSlide.length-1){
                        return '<span class="' + className + '"></span>'
                    }
                    else{
                        return '<span class="' + className + '"></span>' +
                            '<button class="btn"></button>' +
                            '<span class="pause">暫停投影片</span>' ;
                    }
                },
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
        var btn = document.querySelector('.btn');
        btn.addEventListener('')
        
         
    </script>



</body>

</html>
